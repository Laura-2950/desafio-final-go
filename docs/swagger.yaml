paths:
  /patient:
    post:
      consumes:
      - application/json
      description: create a patient
      parameters:
      - description: Patient to store
        in: body
        name: patient
        required: true
        schema:
          $ref: '#/definitions/domain.Patient'
      - description: token
        in: header
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Patient'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/web.ErrorApi'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/web.ErrorApi'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/web.ErrorApi'
      summary: Create a patient
      tags:
      - patients
