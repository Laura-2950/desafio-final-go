definitions:
  domain.Patient:
    properties:
      address:
        type: string
      dni:
        type: string
      id:
        type: integer
      last_name:
        type: string
      name:
        type: string
      registration_date:
        type: string
    required:
    - dni
    - last_name
    - name
    - registration_date
    type: object
  domain.RequestPatient:
    properties:
      address:
        type: string
      dni:
        type: string
      last_name:
        type: string
      name:
        type: string
      registration_date:
        type: string
    type: object
  web.ErrorApi:
    properties:
      code:
        type: string
      message:
        type: string
      status:
        type: integer
    type: object
externalDocs:
